<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />  
    <title>What's For Dinner?</title>
  </head>
  <body>
    <nav class="top-navigation-bar">
      <h1>What's for Dinner?</h1>
      <button name="add-recipe-button">ADD A RECIPE</button>
    </nav>
    <section>
      <article class="left-container">
        <h2 class="left-header">What are you looking for?<span class="asterisk">*</span></h2>  
        <ul class="radio-buttons" style="list-style-type:none">
          <li><input type="radio" name="Recipes" id="side" value="side">Side</li>
          <li><input type="radio" name="Recipes" id="main-dish" value="main-dish">Main Dish</li>
          <li><input type="radio" name="Recipes" id="dessert" value="dessert">Dessert</li>
          <li><input type="radio" name="Recipes" id="entire-meal" value="entire meal">Entire Meal</li>
        </ul> 
        <button id="lets-cook-button">Let's Cook!</button>
      </article>  
      <article class="right-container">
        <p class="you-should-make hidden">You Should Make!</p>
        <p class="food-suggestion hidden"></p>
        <img class="cook-pot" src="assets/cookpot.svg" alt="black clipart pot">
        <button class="clear-button">CLEAR</button>
      </article>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
